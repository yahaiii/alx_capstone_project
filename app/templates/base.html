<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Breadcrumbs{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="navbar">
        <nav class="navbar-container">
            <a class="navbar-logo" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='img/breadcrumbs_logo.png') }}" alt="Breadcrumbs Logo">
            </a>
            <ul class="navbar-links">
                <li>
                    <a class="navbar-profile" href="{{ url_for('settings') }}">
                        <img src="{{ url_for('static', filename='img/profile_image.png') }}" alt="Profile">
                    </a>
                </li>
                <li><a class="navbar-logout" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="content">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="footer">
        &copy; {{ current_year }} Breadcrumbs
    </footer>
</body>
</html>
